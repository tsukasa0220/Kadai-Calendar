<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kadai-Calendar</title>
    <base target="_top">
    <?!= include('css'); ?>
</head>
<body>
<div role="main">
  <span id="maincontent"></span>
  <div class="my-1 my-sm-5"></div>
<div class="row justify-content-center">
<div class="col-xl-6 col-sm-8 ">
<div class="card">
  <div class="card-block">
    <h1 class="h2 card-header text-center">Kadai-Calendar<div id="version"></div></h1>
    <div class="card-body"><b>
      <div id="inResponse"></div>
      <div class="row justify-content-md-center">
        <div class="col-md-5">
          <button type="button" id="update_calendar" class="btn btn-green btn-block mt-3" onclick="update_calendar_web()">カレンダー更新</button>
          <button type="button" id="logout"          class="btn btn-red   btn-block mt-3" onclick="logout_web()"　 　　　　>登録解除</button>
        </div>
        <div class="col-md-5">
          <div class="mt-3">
            <p>※注意書き<br>システムの不具合によって課題が出せなかったなどのトラブルに関しては一切保証できません。おねしゃす！<br>リンク先：<a href="https://kadai-moodle.kagawa-u.ac.jp/login/index.php">香川大学Moodle</a></p>
          </div>
        </div>    
      </div>
    </div>
  </div>
</div>
</div>
</div>
  <div class="gc-wrap">
    <center>
      <button type="button" id="btn-Calendar" class="btn btn-block mt-3" onclick="on_calendar_web()">カレンダーの表示</button><br>
      <p>PCでカレンダーを利用する場合は<a href="https://chrome.google.com/webstore/detail/checker-plus-for-google-c/hkhggnncdpfibdhinjiegagmopldibha?hl=ja">こちら</a>のChrome拡張機能の利用をおすすめします。（推奨）<br>URLがクリックできない場合は右クリックから新しいタブを開いてください。</p><br>
      <div id="onCalendar" class="g-calendar"></div>
    </center>
  </div>
</div>
</body>
<script>
  // ページ読み込み時の処理開始
  window.onload = function() {google.script.run.withSuccessHandler(onload_result).onload();}

  // ページ読み込み時の処理結果
  function onload_result(n) {
    document.getElementById('inResponse').innerHTML = `<center><div class="mt-3">学籍番号[${n[0]}]で登録されています</div></center>`;
    document.getElementById('version').innerHTML = `Ver${n[2]}（ベータ版）`;
  //   document.getElementById('inCalendar').innerHTML = `<iframe src="https://calendar.google.com/calendar/embed?src=${n[1]}&ctz=Asia%2FTokyo" style="border: 0" width="600" height="500" frameborder="0" scrolling="no"></iframe>`;   
  }

  // カレンダー更新の処理開始
  function update_calendar_web() {
    if (confirm("カレンダーを更新しますか？")) { 
      document.getElementById("update_calendar").disabled = true;
      document.getElementById("logout"         ).disabled = true;
      document.getElementById('inResponse').innerHTML = `<center><div class="mt-3">カレンダーを更新中...</div></center>`;
      google.script.run.withSuccessHandler(update_calendar_result).update_calendar();
    }
  }

  // ログアウト処理開始
  function logout_web() {
    if (confirm("登録を解除しますか？")) {
      document.getElementById("update_calendar").disabled = true;
      document.getElementById("logout"         ).disabled = true;
      document.getElementById('inResponse').innerHTML = `<center><div class="mt-3">カレンダーを削除中...</div></center>`;
      google.script.run.withSuccessHandler(logout_result).logout();
    }    
  }

  // カレンダー更新の処理結果
  function update_calendar_result(n){
    const inResponse = document.getElementById('inResponse');
    if (n[0] === -1) {
      inResponse.innerHTML = `<div id="error" class="loginerrors mt-3"><div class="alert alert-danger" role="alert" data-aria-autofocus="true"><center>すでに登録が解除されています　ページを更新してください</center></div></div>`;
    } else if (n[0] === false) {
      inResponse.innerHTML = `<div id="error" class="loginerrors mt-3"><div class="alert alert-danger" role="alert" data-aria-autofocus="true"><center>アクセスエラー：Moodleにアクセスできません</center></div></div>`;
    } else if (n[0] === 0) {
      inResponse.innerHTML = `<center><div class="mt-3 alert-success">追加するイベントはありません。</div></center>`;
    } else {
      inResponse.innerHTML = `<center><div class="mt-3 alert-success">${n[0]}個のイベントを追加しました。</div></center>`;
      // document.getElementById('inCalendar').innerHTML = `<iframe src="https://calendar.google.com/calendar/embed?src=${n[1]}&ctz=Asia%2FTokyo" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>`;
    }
    document.getElementById("update_calendar").disabled = false;
    document.getElementById("logout"         ).disabled = false;
  }

  // ログアウトの処理結果
  function logout_result(n) {
    const inResponse = document.getElementById('inResponse');
    if (n === -1) {
      inResponse.innerHTML = `<div id="error" class="loginerrors mt-3"><div class="alert alert-danger" role="alert" data-aria-autofocus="true"><center>すでに登録が解除されています　ページを更新してください</center></div></div>`;
    } else {
      inResponse.innerHTML = `<center><div class="mt-3 alert-success">登録を解除しました　ページを更新してください</div></center>`;
    }
    document.getElementById("update_calendar").disabled = false;
    document.getElementById("logout"         ).disabled = false;
  }

  // カレンダーの表示ボタン
  function on_calendar_web() {
    google.script.run.withSuccessHandler(on_calendar_result).onload();
  }

  function on_calendar_result(n) {
    document.getElementById('onCalendar').innerHTML = `<iframe src="https://calendar.google.com/calendar/embed?src=${n[1]}&ctz=Asia%2FTokyo" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>`;
  }
</script>
</html>
